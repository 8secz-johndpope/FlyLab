<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        /***
         * example start
         * @type {Element}
         * @source-web {http://www.w3school.com.cn/html5/html_5_canvas.asp}
         */
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        ctx.fillStyle = '#99ffd2';
        ctx.fillRect(0,0,800,100)
    </script>
</body>
</html>
